AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Structured Schema Validator - Site (S3/CloudFront) + Validate API (Lambda/HttpApi)

Parameters:
  Stage:
    Type: String
    Default: dev
    Description: Stage name (dev, prod)

Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 30
    MemorySize: 256

Resources:
  # Lambda
  ValidateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../packages/lambdas
      Handler: dist/handler.handler
      Description: Validate JSON schema against LLM providers
      Environment:
        Variables:
          NODE_OPTIONS: "--enable-source-maps"
      # API keys: set via AWS Console, SSM, or add Parameters and reference here

  # HTTP API (v2) - single route POST /validate
  ValidateApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Ref Stage
      CorsConfiguration:
        AllowOrigins: ["*"]
        AllowMethods: ["POST", "OPTIONS"]
        AllowHeaders: ["Content-Type"]
      DefinitionBody:
        openapi: "3.0"
        paths:
          /validate:
            post:
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ValidateFunction.Arn}/invocations
                type: aws_proxy
                httpMethod: POST
                payloadFormatVersion: "2.0"
            options:
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ValidateFunction.Arn}/invocations
                type: aws_proxy
                httpMethod: POST
                payloadFormatVersion: "2.0"

  ValidateApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ValidateFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ValidateApi}/*

  # S3 site bucket (private)
  SiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ssv-site-${AWS::AccountId}-${Stage}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # OAC for CloudFront -> S3
  SiteOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub ssv-site-oac-${Stage}
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # Allow CloudFront to read from S3
  SiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: SiteDistribution
    Properties:
      Bucket: !Ref SiteBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFront
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${SiteBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${SiteDistribution}

  # CloudFront: S3 (site) + API Gateway (validate)
  SiteDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Comment: !Sub Structured Schema Validator - ${Stage}
        Origins:
          - Id: S3Site
            DomainName: !GetAtt SiteBucket.RegionalDomainName
            OriginAccessControlId: !GetAtt SiteOAC.Id
            S3OriginConfig: {}
          - Id: ValidateApi
            DomainName: !Sub ${ValidateApi}.execute-api.${AWS::Region}.amazonaws.com
            CustomOriginConfig:
              HTTPSOnly: true
              OriginProtocolPolicy: https-only
            OriginPath: !Sub /${Stage}
        DefaultCacheBehavior:
          TargetOriginId: S3Site
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          # CachingOptimized
        CacheBehaviors:
          - PathPattern: /validate
            TargetOriginId: ValidateApi
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, PATCH, POST, DELETE]
            CachedMethods: [GET, HEAD, OPTIONS]
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
            # CachingDisabled
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html

Outputs:
  SiteBucketName:
    Value: !Ref SiteBucket
    Description: S3 bucket for static site (upload packages/site/out contents)
  CloudFrontDistributionId:
    Value: !Ref SiteDistribution
    Description: CloudFront distribution ID
  CloudFrontUrl:
    Value: !Sub https://${SiteDistribution.DomainName}
    Description: Site + API base URL (set NEXT_PUBLIC_VALIDATE_API_URL to this for same-origin /validate)
  ApiUrl:
    Value: !Sub https://${ValidateApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
    Description: API Gateway URL (alternative if not using CloudFront for API)
